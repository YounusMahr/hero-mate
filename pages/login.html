<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Heromate</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/login.css">
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: 'var(--color-blue)',
            cta: 'var(--color-green)',
            surface: 'var(--bg-surface)',
            primary: 'var(--text-primary)',
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            display: ['"Exo 2"', 'Inter', 'ui-sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class=" min-h-screen flex items-center justify-center">
  <main id="main" class="login-page relative w-full h-screen flex items-center justify-center overflow-hidden">
    <!-- Background image with blur effect using custom CSS -->
    <div class="login-page__bg absolute inset-0 z-0 overflow-hidden" aria-hidden="true">
      <img src="../public/img/bg.png" 
           alt="" 
           class="login-page__bg-image w-full h-full object-cover" />
    </div>

    <!-- Login card container with 60% height, centered, using Tailwind -->
    <div class="relative z-10 w-full max-w-md  px-4 flex items-center justify-center">
      <!-- Login card with Tailwind styling -->
      <div class="w-full bg-white rounded-3xl shadow-2xl p-8 sm:p-10 flex flex-col justify-center h-full max-h-[600px]">
        <!-- Logo -->
        <div class="flex justify-center mb-2">
          <img src="/public/icons/logo.png" 
               alt="Heromate" 
               class="h-12 w-auto" />
          <h1 class="sr-only">Heromate Login</h1>
        </div>

        <!-- Description -->
        <p class="text-center text-sm leading-relaxed text-gray-600 mb-2">
          Access your HeroMate workspace with a secure login to manage and grow your business.
        </p>

        <!-- Login Form -->
        <form id="loginForm" class="flex flex-col gap-3" novalidate>
          <!-- Email Field -->
          <div class="flex flex-col gap-1">
            <label for="email" class="text-sm font-semibold text-gray-800">Email</label>
            <div class="relative flex items-center">
              <svg class="absolute left-3 w-5 h-5 text-gray-400 pointer-events-none" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input 
                id="email" 
                type="email" 
                name="email" 
                placeholder="Email" 
                class="w-full pl-10 pr-4 py-3 border border-blue-200 rounded-lg text-sm font-sans transition-all focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                required 
                aria-describedby="emailError" />
            </div>
            <span id="emailError" class="text-xs text-red-500 min-h-4 block" role="alert"></span>
          </div>

          <!-- Password Field -->
          <div class="flex flex-col gap-1">
            <label for="password" class="text-sm font-semibold text-gray-800">Password</label>
            <div class="relative flex items-center">
              <svg class="absolute left-3 w-5 h-5 text-gray-400 pointer-events-none" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <rect x="5" y="11" width="14" height="9" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <input 
                id="password" 
                type="password" 
                name="password" 
                placeholder="Password" 
                class="w-full pl-10 pr-4 py-3 border border-blue-200 rounded-lg text-sm font-sans transition-all focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                required 
                aria-describedby="passwordError" />
            </div>
            <span id="passwordError" class="text-xs text-red-500 min-h-4 block" role="alert"></span>
          </div>

          <!-- Forgot Password Link -->
          <a href="#!" class="text-sm font-medium text-blue-500 hover:opacity-80 transition-opacity self-start">Forgot Password?</a>

          <!-- Submit Button -->
          <button type="submit" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-full transition-all active:scale-95 disabled:opacity-60 disabled:cursor-not-allowed">
            Log in
          </button>
          <!-- Google Button -->
          <button type="button" class="w-full flex items-center justify-center gap-2 py-3 bg-white border border-blue-200 hover:bg-blue-50 text-gray-800 font-medium rounded-lg transition-all" aria-label="Continue with Google">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <text x="12" y="15" text-anchor="middle" font-size="10" font-weight="bold" fill="currentColor">G</text>
            </svg>
            <span class="text-sm">Continue with Google</span>
          </button>

          <!-- Sign Up Link -->
          <p class="text-center text-sm text-gray-600">
            <a href="#!" class="text-blue-500 font-medium hover:opacity-80 transition-opacity">Sign up for a new account</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="../scripts/login.js"></script>
</body>
</html>
