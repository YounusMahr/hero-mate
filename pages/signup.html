
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Heromate</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/login.css">
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: 'var(--color-blue)',
            cta: 'var(--color-green)',
            surface: 'var(--bg-surface)',
            primary: 'var(--text-primary)',
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            display: ['"Exo 2"', 'Inter', 'ui-sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    .toggle-container {
  background: linear-gradient(135deg, rgba(185, 232, 255, 0.1) 0%, rgba(185, 232, 255, 0.05) 100%);
  border-radius: 1rem;
}

.toggle-wrapper {
  gap: 0.25rem;
  transition: all 0.3s ease-in-out;
}

.toggle-btn {
  cursor: pointer;
  font-family: "Inter", sans-serif;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  white-space: nowrap;
}

.toggle-btn--left.active {
  background-color: white;
  color: var(--color-blue);
}

.toggle-btn--left:not(.active) {
  background-color: transparent;
  color: rgba(46, 50, 56, 0.5);
}

.toggle-btn--right.active {
  background: linear-gradient(135deg, var(--color-blue) 0%, #0066ff 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(30, 144, 255, 0.3);
}

.toggle-btn--right:not(.active) {
  background-color: transparent;
  color: rgba(46, 50, 56, 0.5);
}

/* Hover effects */
.toggle-btn:hover:not(.active) {
  background-color: rgba(30, 144, 255, 0.05);
  transform: translateY(-1px);
}

.toggle-btn.active:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(30, 144, 255, 0.4);
}

/* Focus states for accessibility */
.toggle-btn:focus-visible {
  outline: 2px solid var(--color-blue);
  outline-offset: 2px;
}

/* Responsive adjustments */
@media (max-width: 640px) {
  .toggle-btn {
    padding: 0.5rem 1rem;
  }

  .toggle-btn span:first-child {
    font-size: 1rem;
  }

  .toggle-btn span:last-child {
    font-size: 0.7rem;
  }
}

  </style>
</head>
<body class=" min-h-screen flex items-center justify-center">
  <main id="main" class="login-page relative w-full h-screen flex items-center justify-center overflow-hidden">
    <!-- Background image with blur effect using custom CSS -->
    <div class="login-page__bg absolute inset-0 z-0 overflow-hidden" aria-hidden="true">
      <img src="../public/img/bg.png" 
           alt="" 
           class="login-page__bg-image w-full h-full object-cover" />
    </div>

    <!-- Login card container with 60% height, centered, using Tailwind -->
    <div class="relative z-10 w-full max-w-md  px-4 flex items-center justify-center">
      <!-- Login card with Tailwind styling -->
      <div class="w-full bg-white rounded-3xl shadow-2xl p-8 sm:p-10 flex flex-col justify-center h-full max-h-[600px]">
        <!-- Logo -->
        <div class="flex justify-center mb-2">
          <img src="/public/icons/logo.png" 
               alt="Heromate" 
               class="h-12 w-auto" />
          <h1 class="sr-only">Heromate Signup</h1>
        </div>

        <!-- Description -->
        <p class="text-center text-sm leading-relaxed text-gray-600 mb-2">
          Access your HeroMate workspace with a secure login to manage and grow your business.
        </p>

        <div class="toggle-container flex items-center justify-center py-2">
          <div class="toggle-wrapper inline-flex rounded-full border-2 border-[color:var(--color-blue)] bg-[color:var(--color-blue)] p-1 shadow-sm">
            <!-- Left Toggle: Hero Tradie -->
            <button 
              class="toggle-btn toggle-btn--left active flex flex-col items-center justify-center px-6 md:px-8 py-1 rounded-full transition-all duration-300 ease-in-out"
              data-toggle="hero"
              aria-pressed="true"
              aria-label="Switch to Hero Tradie">
              <span class="text-lg md:text-2xl font-bold text-[color:var(--color-blue)]">Hero</span>
              <span class="text-xs md:text-sm font-medium text-gray-800">Tradie</span>
            </button>
        
            <!-- Right Toggle: Mate Customer -->
            <button 
              class="toggle-btn toggle-btn--right flex flex-col items-center justify-center px-6 md:px-8 py-1   rounded-full transition-all duration-300 ease-in-out"
              data-toggle="mate"
              aria-pressed="false"
              aria-label="Switch to Mate Customer">
              <span class="text-lg md:text-2xl font-bold text-white">Mate</span>
              <span class="text-xs md:text-sm font-medium text-white">Customer</span>
            </button>
          </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="flex flex-col gap-2" novalidate>
        <div class="flex md:flex-row flex-col gap-2">
        <!-- first name -->
        <div class="flex flex-col gap-1">
            <label for="first_name" class="text-sm font-semibold text-gray-800">First Name</label>
              <input 
                id="first_name" 
                type="text" 
                name="first_name" 
                placeholder="First Name" 
                class="w-full md-w-1/2 pl-4 pr-4 py-3 border border-gray-200 rounded-lg text-sm font-sans transition-all focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                required 
                aria-describedby="first_nameError" />
            <span id="first_nameError" class="text-xs text-red-500 min-h-4 block" role="alert"></span>
          </div>
          <!-- last name -->
          <div class="flex flex-col gap-1">
            <label for="last_name" class="text-sm font-semibold text-gray-800">Last Name</label>
              <input 
                id="last_name" 
                type="text" 
                name="last_name" 
                placeholder="Last Name" 
                class="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-lg text-sm font-sans transition-all focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                required 
                aria-describedby="last_nameError" />
            <span id="last_nameError" class="text-xs text-red-500 min-h-4 block" role="alert"></span>
          </div>
          </div>
          <!-- Email Field -->
          <div class="flex flex-col gap-1">
            <label for="email" class="text-sm font-semibold text-gray-800">Email</label>
              <input 
                id="email" 
                type="email" 
                name="email" 
                placeholder="Email" 
                class="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-lg text-sm font-sans transition-all focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                required 
                aria-describedby="emailError" />
          </div>

           <!-- Phone number field -->
           <div class="flex flex-col gap-1">
            <label for="Number" class="text-sm font-semibold text-gray-800">Registration</label>
              <input 
                id="number" 
                type="number" 
                name="number" 
                placeholder="+61 |" 
                class="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-lg text-sm font-sans transition-all focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                required 
                aria-describedby="emailError" />
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-full transition-all active:scale-95 disabled:opacity-60 disabled:cursor-not-allowed">
            Sign up
          </button>

          <p class="text-center text-sm text-gray-600">
            <a href="#!" class="text-blue-500 font-medium hover:opacity-80 transition-opacity">Click for privacy policy</a>
          </p>

          <!-- Login and Forgot Password Links -->
          <div class="flex flex-col gap-2 text-center text-sm text-gray-600">
            <p>
              <a href="./login.html" class="text-blue-500 font-medium hover:opacity-80 transition-opacity">Already have an account? Log In</a>
            </p>
            <p>
              <a href="./forgot.html" class="text-blue-500 font-medium hover:opacity-80 transition-opacity">Forgot your password?</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="../scripts/login.js"></script>
</body>
</html>
